{% extends "layout.html" %}

{% block title %}
{{book}} - Review
{% endblock %}

{% block body %}
<h1>{{book}} - Review</h1>

<form action="{{url_for('review', isbn=isbn)}}" method="POST">
    <div class="form-group">
        <label for="starRating">Star Rating</label><br/>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="starRating" id="starRating1" value="1">
            <label class="form-check-label" for="starRating1">1</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="starRating" id="starRating2" value="2">
            <label class="form-check-label" for="starRating2">2</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="starRating" id="starRating3" value="3">
            <label class="form-check-label" for="starRating3">3</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="starRating" id="starRating4" value="4">
            <label class="form-check-label" for="starRating4">4</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="starRating" id="starRating5" value="5">
            <label class="form-check-label" for="starRating5">5</label>
        </div>
    </div>
    <div class="form-group">
        <label for="reviewTitle">Review Title</label>
        <input type="text" class="form-control" id="reviewTitle" placeholder="Review Title" name="reviewTitle">
    </div>
    <div class="form-group">
        <label for="review">Review</label>
        <textarea class="form-control" rows="5" id="review" name="review" placeholder="Add your review"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>

{% endblock %}
